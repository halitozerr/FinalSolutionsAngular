<div class="container">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Ürün Ekle</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="productAddForm" >
                    <div class="form-group">
                        <label for="productName">Ürün Adı</label>
                        <input id="productName" formControlName="productName" class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <label for="unitPrice">Ürün Fiyatı</label>
                        <input id="unitPrice" formControlName="unitPrice" class="form-control" type="number">
                    </div>
                    <div class="form-group">
                        <label for="unitsInStock">Stok Adedi</label>
                        <input id="unitsInStock" formControlName="unitsInStock" class="form-control" type="number">
                    </div>
                    <div class="form-group">
                        <label for="categoryId">Kategori Id</label>
                        <input id="categoryId" formControlName="categoryId" class="form-control" type="number">
                    </div>                  
                </form>
            </div>       
                <div class="card-footer">
                    <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
                </div>
        </div>
    </div>
</div>
